<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor Dinamicamente</title>
</head>
<body>

    <button onclick="alterarCor('verde')">Verde</button>
    <button onclick="alterarCor('vermelho')">Vermelho</button>

    <script>
        function alterarCor(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>

</body>
</html>
